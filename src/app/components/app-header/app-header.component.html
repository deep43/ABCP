<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [ngClass]="{hidden: !(isHandset$ | async)}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <!--<mat-toolbar>Menu</mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item href="#" class="mobile-menu-link navigation-bar">
        <i class="icofont icofont-home"></i>
        Navigation
        <i class="icofont icofont-close close-nav"
           (click)="drawer.toggle()"></i>
      </a>
      <a mat-list-item href="#" class="mobile-menu-link">CIBCCM.com</a>
      <a mat-list-item href="#" class="mobile-menu-link">CIBC.com</a>
      <a mat-list-item href="#" class="mobile-menu-link">CIBC Websites</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-toolbar">
      <div *ngIf="isHandset$ | async" class="mobile-toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <i class="icofont icofont-navigation-menu black-iocn"></i>
        </button>
        <div class="handset-logo">
          <a [routerLink]="'/'"><img class="footer-logo-image" src="assets/images/login_logo.png" alt="CIBC"></a>
        </div>
        <div class="handset-sign-on">
          <a (click)="toggleMobileDropdown()"><i class="feather icon-more-horizontal"></i>
          </a>
        </div>
        <div class="mobile-dropdown-menu animated fast" [ngClass]="toggleDropdown ? 'shown slideInDown' : ''">

          <a class="dropdown-menu-item">
            <i class="icofont icofont-ui-contact-list"></i>
            <div class="item-text">Contact Us</div>
          </a>
          <a class="dropdown-menu-item">
            <i class="icofont icofont-login"></i>
            <div class="item-text">Sign On</div>
          </a>
        </div>
      </div>
      <div [ngClass]="{hidden: (isHandset$ | async)}" class="menu-row">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 cibc-flex-col">
              <a class="top-link" href="#">CIBCCM.com</a>
              <a class="top-link" href="#">CIBC.com</a>
              <a class="top-link" href="#">CIBC Websites</a>
            </div>
          </div>
        </div>
      </div>
      <div [ngClass]="{hidden: (isHandset$ | async)}" class="container">
        <div class="row logo-row">
          <div class="col-lg-10 col-sm-9">
            <a [routerLink]="'/'"><img class="footer-logo-image" src="assets/images/cibc_banking_logo.png"
                                       alt="CIBC"></a>
          </div>
          <div class="col-lg-2 col-sm-3 link-col">
            <a class="logo-row-link" href="#">Contact Us</a>
            <a class="logo-row-link logo-row-link-border" href="#">Sign On</a>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
