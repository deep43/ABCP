<div class="abcp-table-component">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="table-title">{{title}}</div>
      </div>
      <div class="col-lg-6">

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="row abcp-table-row mat-table" *ngFor="let row of tableData">
          <div class="col-lg-8 text abcp-table-col">{{row.date}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
