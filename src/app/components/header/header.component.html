<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
               [ngClass]="{hidden: !(isHandset$ | async)}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="'side'"
               [opened]="!(isHandset$ | async)">
    <!--<mat-toolbar class="mobile-toolbar"></mat-toolbar>-->
    <mat-nav-list>
      <a mat-list-item href="#" class="mobile-menu-link">CIBCCM.com</a>
      <a mat-list-item href="#" class="mobile-menu-link">CIBC.com</a>
      <a mat-list-item href="#" class="mobile-menu-link">CIBC Websites</a>
      <a mat-list-item href="#" class="mobile-menu-link">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white" class="header-toolbar">
      <div *ngIf="isHandset$ | async"  class="mobile-toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="handset-logo">
          <img class="footer-logo-image" src="assets/images/login_logo.png" alt="CIBC">
        </div>
        <div class="handset-sign-on">
          <a>Sign On</a>
        </div>
      </div>
      <div [ngClass]="{hidden: (isHandset$ | async)}" class="menu-row">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 cibc-flex-col">
              <a class="top-link" href="#">CIBCCM.com</a>
              <a class="top-link" href="#">CIBC.com</a>
              <a class="top-link" href="#">CIBC Websites</a>
            </div>
          </div>
        </div>
      </div>
      <div [ngClass]="{hidden: (isHandset$ | async)}" class="container">
        <div class="row logo-row">
          <div class="col-lg-10 col-sm-9">
            <img class="footer-logo-image" src="assets/images/cibc_banking_logo.png" alt="CIBC">
          </div>
          <div class="col-lg-2 col-sm-3 link-col">
            <a class="logo-row-link" href="#">Contact Us</a>
            <a class="logo-row-link logo-row-link-border" href="#">Sign On</a>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
