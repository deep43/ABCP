<div class="full-banner-component">
  <div class="backgroudBg"></div>
  <div class="container banner-container">
    <div class="content">
      <div class="row">
        <div class="col-lg-6 header-col">
          <div class="animateContent">
            <div><h2>{{title}}</h2></div>
          </div>
          <div class="animateContent">
            <div>
              <div class="col-lg-9 contentText">
                <h4>
                  {{text}}
                </h4>
              </div>
            </div>
          </div>
          <div class="buttonContainer">
              <a class="btn" href="#"><span>{{buttonName}}</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="video-wrap" data-bg-alignment="left top">
    <div class="video-bg">
      <div class="vc_video-bg">
        <iframe
          class="inner"
          frameborder="0"
          allowfullscreen="1"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          title="YouTube video player"
          width="100%"
          height="40%"
          src="https://www.youtube.com/embed/LoIsRPqSjCM?playlist=LoIsRPqSjCM&iv_load_policy=3&enablejsapi=1&disablekb=1&autoplay=1&controls=0&showinfo=0&rel=0&loop=1&origin=http%3A%2F%2Fxmk.a1a.myftpupload.com&widgetid=1&mute=1"
          id="widget2"
        ></iframe>
      </div>
    </div>
  </div>
</div>
